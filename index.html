<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DodgeMaster2</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/XanaDevolop/GameTest/master/favicon.ico">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/XanaDevolop/GameTest/master/style.css">
    <script src="https://raw.githubusercontent.com/XanaDevolop/GameTest/master/UnityProgress.js"></script>  
    <script src="https://raw.githubusercontent.com/XanaDevolop/GameTest/master/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "https://raw.githubusercontent.com/XanaDevolop/GameTest/master/BuildInDevWebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">DodgeMaster2</div>
      </div>
    </div>
  </body>
</html>
